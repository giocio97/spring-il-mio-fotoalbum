</head>
<body>
    <nav class="navbar  navbar-expand-lg bg-body-tertiary ">
        <div class="container-fluid">
            <a class="navbar-brand" href="/"><img src="https://www.pngplay.com/wp-content/uploads/7/Camera-Icon-Transparent-PNG.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/">info</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/">contatti</a>
              </li>
            </ul>
            <span class="navbar-text">
             <a href="/">Area riservata</a>
            </span>
          </div>
        </div>
      </nav>
    <div class="container d-flex justify-content-center  ">
		
        <div id="card_foto" class="card " style="width: 40rem;">

            <img id="foto-img" src="" class="card-img-top" alt="pizza">
              <div class="card-body">
                <h5 id="titolo" class="card-title"></h5>
                <p  id="categorie"  class="card-text"></p>
              </div>
              <ul class="list-group list-group-flush">
              <li id="descrizione" class="list-group-item"> </li>
            <li id="tag" class="list-group-item"></li>
        
              </ul>
              
  
        </div>
            
            
     </div>
 <div class="container justify-content-center">
       
        <h4 class="mb-4">Commenti:</h4>
           <ul id="comments-list" class="list-group ">
               
               
             </ul>

             <h4 class="mt-5">Scrivi un Commento:</h4>
             <div>
                <form onsubmit="event.preventDefault(); creaCommento(fotoId)">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input placeholder="nickname.." type="text" class="form-control" id="username" required>
                    </div>
                    <div class="form-group my-3">
                        
                        <textarea placeholder="comment.." class="form-control" id="content" rows="3"
                            required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Invia</button>
                </form>
             </div>
       </div> 
</body>
